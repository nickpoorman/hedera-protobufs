import "token.proto";
import "token_relation.proto";
import "topic.proto";

message StateChanges {
  /**
   * The consensus timestamp of the transaction.
   */
  Timestamp consensus_timestamp = 1;

  /**
   * Each type of transaction has specific state changes.
   */
  repeated StateChange state_change = 2;
}

message StateChange {
  /**
   * path to change
   */
  uint64 merkle_tree_path = 1;

  /**
   * Type of change
   */
  StateChangeType change_type = 2;

  oneof key {
    EntityNumber entity_number = 3;
    EntityIDPair entity_id_pair = 4;
    TopicID topic_id = 5;
    SlotKey slot_key = 6;
    ScheduleID schedule_id = 7;
    ProtoLong proto_long = 8;
    ProtoString proto_string = 9;
  }

  oneof new_value {
    Account account = 10;
    Nft nft = 11;
    Token token = 12;
    TokenRelation token_relation = 13;
    Topic topic = 14;
    SlotValue slot_value = 15;
    Bytecode bytecode = 16;
    File file = 17;
    Schedule scehdule = 18;
    ScheduleList schedule_list = 19;
    BlockInfo block_info = 20;
    RunningHashes running_hashes = 21;
    CongestionLevelStarts congestion_level_starts = 22;
    ThrottleUsageSnapshots throttle_usage_snapshots = 23;
    NetworkStakingRewards network_staking_rewards = 24;
    StakingNodeInfo staking_node_info = 25;
  }
}

enum StateChangeType {
  /**
   *
   */
  DELETION = 0;

  /**
   *
   */
  INSERTION = 1;

  /**
   *
   */
  UPDATE = 1;
}