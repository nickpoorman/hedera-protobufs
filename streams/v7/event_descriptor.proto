option java_package = "com.hedera.services.stream.proto";
// <<<pbj.java_package = "com.hedera.hapi.streams">>> This comment is special code for setting PBJ Compiler java package
option java_multiple_files = true;

import "hash_object.proto";

message EventDescriptor {

  /**
   * Self parent hash is the parent ancestor in the hashgraph. - TODO: Is this
   * comment correct?
   */
  HashObject hash = 1;

  /**
   * ID of this event's creator (translated before sending).
   */
  int64 creator_id = 2;

  /**
   * The generation for the other parent.
   */
  int64 gen = 3;

  /**
   * The generation for the other parent.
   */
  int64 roster_id = 4;
}
